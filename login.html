<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="login-form">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button class="sign-in-btn" type="submit">Sign in</button>
                <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <div class="background-shapes">
        <div class="rectangle rectangle-1"></div>
        <div class="rectangle rectangle-2"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
