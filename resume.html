<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Updater</title>
    <link rel="stylesheet" href="resume.css">
    <script src="resume.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .resume-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f5ff;
            border: 1px solid #d1e3f5;
            border-radius: 10px;
        }

        .resume-section h3 {
            color: #007bff;
        }

        .certificate {
            display: none; /* Hide initially */
            max-width: 100%;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Resume Updater</h1>

        <form id="resume-form" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="certificate">Upload Certificate:</label>
                <input type="file" id="certificate" name="certificate" class="form-control" accept="image/*,application/pdf">
            </div>

            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" class="form-control">
            </div>

            <div class="form-group">
                <label for="completion-date">Completion Date:</label>
                <input type="date" id="completion-date" name="completion-date" class="form-control">
            </div>
        </form>

        <div id="resume" class="resume-section">
            <!-- Certificate Image -->
            <div class="certificate">
                <img src="logo.jpg" alt="Certificate of Completion">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the course is completed
            const completed = localStorage.getItem('completed');
            if (completed === 'true') {
                // Show the certificate image
                document.querySelector('.certificate').style.display = 'block';
                // Clear the completed flag in localStorage
                localStorage.removeItem('completed');
            }
        });
    </script>
</body>
</html>
