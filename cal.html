<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
  />
  <meta
    name="keywords"
    content="calendar, events, reminders, javascript, html, css, open source coding"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="cal.css" />
  <link rel="stylesheet" href="sidebar.css" /> <!-- Include sidebar styles -->
  <title>Calendar with Events</title>
</head>
<body>
  <div class="main-container">
    <!-- Include the sidebar -->
    <div class="sidebar-container">
      <div class="sidebar">
        <!-- Sidebar content from sidebar.html -->
        <div class="logo">
            <h2>RUZZ Dashboard</h2>
        </div>
        <img src="logo.jpg" alt="">
        <ul>
            <li><a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="course.html"  ><i class="fa fa-users"></i> Courses</a></li>
            <li><a href="cal.html" class="active"><i class="fa fa-book"></i>Habit Book</a></li>
            <li><a href="resume.html"><i class="fa fa-vr-cardboard"></i>Auto Resume Updater</a></li>
            <li><a href="corres.html"><i class="fa fa-cog"></i>Correspondence students</a></li>
        </ul>
        <div class="pro-section">
            <button><a href="login.html">Sign out</a></button>
        </div>
    </div>
    </div>

    <!-- Existing calendar content -->
    <div class="calendar-container">
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">December 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">Wed</div>
            <div class="event-date">12th December 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time From" class="event-time-from" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time To" class="event-time-to" />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
