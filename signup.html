<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="image-container">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="signup-form">
            <h2>SIGN UP</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" id="togglePassword"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="eye-icon" id="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="sign-up-btn">Sign up</button>
                <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
    <div class="background-shapes">
        <div class="rectangle rectangle-1"></div>
        <div class="rectangle rectangle-2"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
